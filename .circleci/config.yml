# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  deploy:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.14-jessie-browsers-legacy
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
            
      - run:
          name: Build the website
          command: |
            yarn install
            yarn build

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # Clear the existing data
      - run:
          name: Commit to gh-pages
          command: |
            git reset --hard HEAD
            git checkout -t origin/gh-pages-test
            git rm index.html src.* style.*
            cp dist/* .
            git config user.email "kineolyan+circleci@gmail.com"
            git config user.name "CircleCI"
            git add .
            git commit -m "Commit new website version."
            git push -q https://${GITHUB_PERSONAL_TOKEN}@github.com/Kineolyan/ultiplay.git gh-pages-test

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: use-circle-ci